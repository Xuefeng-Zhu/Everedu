<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-nav-view name="menuContent"></ion-nav-view>
</ion-side-menu-content>
<ion-side-menu side="left">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Menu</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <!-- Go to Attendance View -->
      <ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.attendance">
        <i class="icon ion-ios-people"></i>
        Attendance
      </ion-item>
      <!-- Go to Attendance View -->
      <ion-item nav-clear menu-close class="item-icon-left" ui-sref="app.quiz">
        <i class="icon ion-android-create"></i>
        Quiz
      </ion-item>
      <!-- Go back to Course List -->
      <ion-item nav-clear menu-close class="item-icon-left" ui-sref="courses">
        <i class="icon ion-arrow-return-left"></i>
        Back to Courses
      </ion-item>
    </ion-list>
  </ion-content>
</ion-side-menu>
</ion-side-menus>
