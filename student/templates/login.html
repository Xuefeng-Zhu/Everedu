<ion-view>
  <ion-header-bar class="bar-balanced">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email" ng-model="account.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="account.password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block" ng-click="login()">Log in</button>
        <button class="button button-block button-positive" ng-click="openSignup()">Sign up</button>
      </div>
    </form>
  </ion-content>
</ion-view>
