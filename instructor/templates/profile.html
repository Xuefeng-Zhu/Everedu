<div class="row">
	<div class="col-lg-12">
		<rd-widget>
		<rd-widget-header icon="fa-user" title="Profile">
		<button class="btn btn-sm btn-info" ng-click="edit()">
			{{editing? "Save" : "Edit Profile"}}
		</button>
		</rd-widget-header>
		<rd-widget-body>
		<form class="form-signin form-horizontal">
			<!-- Name Field -->
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<h5 ng-hide="editing">{{profile.name}}</h5>
					<input type="text" id="name" class="form-control" placeholder="Full Name" required ng-model="copy.name" ng-show="editing">
				</div>
			</div>
			<!-- Time Field -->
			<div class="form-group">
				<label for="startTime" class="col-sm-3 control-label">Office Hour</label>
				<div class="col-sm-9">
					<h5 ng-hide="editing">{{profile.officeHour}}</h5>
					<timepicker id="startTime" ng-model="copy.officeHour" hour-step="1" minute-step="15" ng-show="editing"></timepicker>
				</div>
			</div>
		</form>
		</rd-widget-body>
		</rd-widget>
	</div>
</div>
