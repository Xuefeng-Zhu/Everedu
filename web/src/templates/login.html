<style type="text/css">
	body {
/*padding-top: 40px;
*/padding-bottom: 40px;
background-color: #eee;
}
.form-signin {
max-width: 530px;
padding: 15px;
margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
margin-bottom: 10px;
}
.form-signin .checkbox {
font-weight: normal;
}
.form-signin .form-control {
position: relative;
height: auto;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
padding: 10px;
font-size: 16px;
}
.form-signin .form-control:focus {
z-index: 2;
}
.form-signin input[type="email"] {
margin-bottom: -1px;
border-bottom-right-radius: 0;
border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
margin-bottom: 10px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}
</style>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">EverEdu</a>
		</div>
	</div>
</nav>
<div class="container">
	<form class="form-signin form-horizontal">
		<h2 class="form-signin-heading">EverEdu Instructor Login</h2>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" id="email" class="form-control" placeholder="Email address" autofocus>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" id="password" class="form-control" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
			<button class="btn btn-lg btn-success btn-block" ng-click="openSignup()">Sign up</button>
		</div>

	</form>
</div>

<script type="text/ng-template" id="signupModal.html">
<div class="modal-header">
	<h3 class="modal-title">Sign Up</h3>
</div>
<div class="modal-body">
	<form class="form-signin form-horizontal">
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" id="password" class="form-control" placeholder="Password" required>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="signup()">Create New Account</button>
	<button class="btn" ng-click="$modalInstance.dismiss('cancel')">Cancel</button>
</div>
</script>
